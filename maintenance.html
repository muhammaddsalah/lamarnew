<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعنا قيد الصيانة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .maintenance-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .icon {
            font-size: 4rem;
            color: #3498db;
            margin-bottom: 1rem;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #ecf0f1;
            border-radius: 2px;
            margin: 2rem 0;
            overflow: hidden;
        }
        .progress {
            width: 30%;
            height: 100%;
            background-color: #3498db;
            animation: progress 2s ease-in-out infinite;
        }
        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="icon">🔧</div>
        <h1>موقعنا قيد الصيانة</h1>
        <p>نعتذر عن الإزعاج، نحن نقوم حالياً بإجراء بعض التحسينات على موقعنا لخدمتكم بشكل أفضل.</p>
        <p>سنعود قريباً مع تجربة أفضل!</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p>نشكركم على تفهمكم</p>
    </div>
</body>
</html>
